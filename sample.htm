<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for Rie,</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-bg-image: none;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cal Sans', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    #bg-overlay, #bg-next {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      transition: opacity 1s ease;
      z-index: -2;
    }

    #bg-next {
      opacity: 0;
    }

    .deck-container {
      position: relative;
      width: 80vh;
      height: 60vh;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.1);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: var(--card-bg-image);
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      z-index: -1;
    }

    .card-content {
      color: #fff;
      text-align: center;
      z-index: 1;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .card-body {
      font-size: 1rem;
      white-space: pre-line;
      text-align: left;
      padding: 0 15px;
    }

    .card:nth-child(1) {
      z-index: 3;
      transform: scale(1) translateY(0);
    }

    .card:nth-child(2) {
      z-index: 2;
      transform: scale(0.97) translateY(10px);
    }

    .card:nth-child(3) {
      z-index: 1;
      transform: scale(0.94) translateY(20px);
    }

    .shuffle-out {
      transform: translateX(120%) rotate(15deg);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="bg-overlay"></div>
  <div id="bg-next"></div>
  <div class="deck-container" id="deckContainer"></div>

  <script>
    const poems = [
      {
        title: "Vivid",
        body: "In this life\nSo Livid\nAll I wish is for you\nTo live your life vivid\nLive happily,\nTogether in this life\nWith me,\nFind peace\nIn this world so wicked",
        backgroundImage: "url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=80')"
      },
      {
        title: "Dew",
        body: "In everything you do\nEvery word you spew\nEvery moment you're through\nNo matter how sour\nOr bitter the moment\nEven in a messy\nUnordered present\nYou remain as the dew\nThe unfading sweetness\nEmbedded in every piece of you.",
        backgroundImage: "url('https://images.unsplash.com/photo-1534080564583-6be75777b70a?auto=format&fit=crop&w=1200&q=80')"
      },
      {
        title: "Space",
        body: "Just like you\nYour lips shimmer, glow\nAnd shine like the moonlight\nForming a smile\nEver so bright\nOutshining even starlights\nAnd I, always here,\nAlways hoping, seeking\nSearching, dreaming\nOf your sight.",
        backgroundImage: "url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80')"
      },
      {
        title: "Dairy",
        body: "Your voice,\nSmooth like dairy,\nYour glimmer,\nBrighter than that of a fairy\nYour light\nBrighter than those of infinite Galaxies\nUnwavering, fluttering\nBreathtaking, stunning\nThat is you,\nYour very being",
        backgroundImage: "url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=1200&q=80')"
      }
    ];

    let currentIndex = 0;
    const container = document.getElementById('deckContainer');
    const bgOverlay = document.getElementById('bg-overlay');
    const bgNext = document.getElementById('bg-next');

    function setBackground(imageUrl) {
      bgNext.style.backgroundImage = imageUrl;
      bgNext.style.opacity = '1';

      setTimeout(() => {
        bgOverlay.style.backgroundImage = imageUrl;
        bgNext.style.opacity = '0';
      }, 500);
    }

    function createCard(poem) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.setProperty('--card-bg-image', poem.backgroundImage);

      const contentDiv = document.createElement('div');
      contentDiv.className = 'card-content';

      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = poem.title;

      const body = document.createElement('div');
      body.className = 'card-body';
      body.textContent = poem.body;

      contentDiv.appendChild(title);
      contentDiv.appendChild(body);
      card.appendChild(contentDiv);

      return card;
    }

    function renderDeck() {
      container.innerHTML = '';
      const cardsToShow = 3;

      for (let i = 0; i < cardsToShow; i++) {
        const index = (currentIndex + i) % poems.length;
        const card = createCard(poems[index]);
        container.appendChild(card);
      }

      setBackground(poems[currentIndex].backgroundImage);

      const topCard = container.querySelector('.card:nth-child(1)');
      topCard.addEventListener('click', () => shuffleCard(topCard));
    }

    function shuffleCard(card) {
      card.classList.add('shuffle-out');
      card.removeEventListener('click', shuffleCard);

      // Wait for animation to complete
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % poems.length;
        renderDeck();
      }, 400);
    }

    renderDeck();
  </script>
</body>
</html>
