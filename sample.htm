<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for Rie,</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --card-bg-image: none;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cal Sans', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    #bg-overlay, #bg-next {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      transition: opacity 1s ease;
      z-index: -2;
    }

    #bg-next {
      opacity: 0;
    }

    .deck-container {
      position: relative;
      width: 65vh;
      height: 60vh;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);

    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.1);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: var(--card-bg-image);
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      z-index: -1;
    }

    .card-content {
      color: #fff;
      text-align: center;
      z-index: 1;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .card-body {
      font-size: 1rem;
      white-space: pre-line;
      text-align: left;
      padding: 0 15px;
    }

    .card:nth-child(1) {
      z-index: 3;
      transform: scale(1) translateY(0);
    }

    .card:nth-child(2) {
      z-index: 2;
      transform: scale(0.97) translateY(10px);
    }

    .card:nth-child(3) {
      z-index: 1;
      transform: scale(0.94) translateY(20px);
    }

    .shuffle-out {
      transform: translateX(120%) rotate(15deg);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="bg-overlay"></div>
  <div id="bg-next"></div>
  <div class="deck-container" id="deckContainer"></div>

  <script>
    const poems = [
      {
        title: "Vivid",
        body: "In this life\nSo Livid\nAll I wish is for you\nTo live your life vivid\nLive happily,\nTogether in this life\nWith me,\nFind peace\nIn this world so wicked",
        backgroundImage: "url('https://media.istockphoto.com/id/1369795704/vector/spring-rain-acrylic-painting.jpg?s=612x612&w=0&k=20&c=tlh8bS5U4Kg1bpTbMawGRgfPWa5p_tBLSQzdM_c6IAM=')"
      },
      {
        title: "Dew",
        body: "In everything you do\nEvery word you spew\nEvery moment you're through\nNo matter how sour\nOr bitter the moment\nEven in a messy\nUnordered present\nYou remain as the dew\nThe unfading sweetness\nEmbedded in every piece of you.",
        backgroundImage: "url('https://img.freepik.com/premium-photo/colorful-pastel-flowers-art-acrylic-painting-floral-illustration-hand-painted_145343-1833.jpg')"
      },
      {
        title: "Space",
        body: "Just like you\nYour lips shimmer, glow\nAnd shine like the moonlight\nForming a smile\nEver so bright\nOutshining even starlights\nAnd I, always here,\nAlways hoping, seeking\nSearching, dreaming\nOf your sight.",
        backgroundImage: "url('https://render.fineartamerica.com/images/rendered/medium/print/8/6/break/images/artworkimages/medium/3/in-your-arms-hafsa-idrees.jpg')"
      },
     {
        title: "Lifted",
        body: "An age so dark\nAnd wickes\nLife and reality\nSoon to be twisted;\nYou brought light\nHope, and desire\nTo live a life\nThat was never once lifted",
        backgroundImage: "url('https://thumbs.dreamstime.com/b/summer-landscape-painting-23955219.jpg')"
      },
      {
        title: "Sky",
        body: "A space where\nBirds fly high\nWhere nothing is nigh\nYou stood gracefully,\nHigh up\nIn the unreachable sky\nAnd I never knew\nThat in this life\nI'd get the chance\nTo stand by your side",
        backgroundImage: "url('https://cdn.meredithplays.com/wp-content/uploads/2025/04/Learning-Oil-Pastel-Landscapes-Drawings-for-Beginners--1024x574.png')"
      },
      {
        title: "Sprout",
        body: "Our Love\n Now planted\Sprouted out, wanted\nGrew tall despite the odds\nUnwavering, standing tall\nWon't be ever stopped\nBy any walls\nThat is our love\nWill never ever fall",
        backgroundImage: "url('https://www.mainegardens.org/wp-content/uploads/2023/12/Pastels-in-the-Garden.jpg')"
      },
      {
        title: "Screen",
        body: "Even just\nThrough the screen,\nI'll be able\n To see all of your wonder\nNot in lack of time\nYet unable to ponder\nWhatever is in your smile\nThat gave made my heart\nWander in wonder",
        
        backgroundImage: "url('https://paveikslai.lt/164975-large_default/ilona-zvinakiene-painting-mountain-climbing.jpg')"
      },
      {
        title: "Dairy",
        body: "Your voice,\nSmooth like dairy,\nYour glimmer,\nBrighter than that of a fairy\nYour light\nBrighter than those of infinite Galaxies\nUnwavering, fluttering\nBreathtaking, stunning\nThat is you,\nYour very being",
        backgroundImage: "url('https://www.howtopastel.com/wp-content/uploads/2020/10/Gail-Sibley-Exploring-the-Possibilities-on-SSI-Unison-Colour-on-UART-400-9-x-12-in.jpg')"
      }
    ];

    let currentIndex = 0;
    const container = document.getElementById('deckContainer');
    const bgOverlay = document.getElementById('bg-overlay');
    const bgNext = document.getElementById('bg-next');

    function setBackground(imageUrl) {
      bgNext.style.backgroundImage = imageUrl;
      bgNext.style.opacity = '1';

      setTimeout(() => {
        bgOverlay.style.backgroundImage = imageUrl;
        bgNext.style.opacity = '0';
      }, 500);
    }

    function createCard(poem) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.setProperty('--card-bg-image', poem.backgroundImage);

      const contentDiv = document.createElement('div');
      contentDiv.className = 'card-content';

      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = poem.title;

      const body = document.createElement('div');
      body.className = 'card-body';
      body.textContent = poem.body;

      contentDiv.appendChild(title);
      contentDiv.appendChild(body);
      card.appendChild(contentDiv);

      return card;
    }

    function renderDeck() {
      container.innerHTML = '';
      const cardsToShow = 3;

      for (let i = 0; i < cardsToShow; i++) {
        const index = (currentIndex + i) % poems.length;
        const card = createCard(poems[index]);
        container.appendChild(card);
      }

      setBackground(poems[currentIndex].backgroundImage);

      const topCard = container.querySelector('.card:nth-child(1)');
      topCard.addEventListener('click', () => shuffleCard(topCard));
    }

    function shuffleCard(card) {
      card.classList.add('shuffle-out');
      card.removeEventListener('click', shuffleCard);

      // Wait for animation to complete
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % poems.length;
        renderDeck();
      }, 400);
    }

    renderDeck();
  </script>
</body>
</html>
